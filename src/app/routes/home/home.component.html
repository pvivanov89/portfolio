<ng-container *ngIf="dataService.data$ | async as data">
  <!-- main -->
  <section class="content-section py-4">
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <h2>{{data.profile.name}}</h2>
        <h3>{{data.profile.subTitle}}</h3>
        <p class="mt-5">
          {{data.profile.subText}}
        </p>
      </div>
    </div>
  </section>
  <!-- main end -->

  <!-- about -->
  <section class="content-section py-4">
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <p>
          {{data.profile.mainText}}
        </p>
      </div>

      <div class="col-sm-12 col-md-4">
        <img [src]="data.profile.avatarUrl" alt="">
      </div>
    </div>
  </section>
  <!-- about end -->

  <!-- portfolio -->
  <section class="py-4">
    <div class="row">
      <div class="col-sm-12">
        <h1>Some Title</h1>

        <iframe src="https://www.kaggle.com/embed/pavelivanov89/perth-suburb-ranking-and-visualization?kernelSessionId=79218528" height="800" style="margin: 0 auto; width: 100%; max-width: 950px;" frameborder="0" scrolling="auto" title="Perth suburb ranking and visualization"></iframe>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-4">
        <h3>Project</h3>
        <img class="w-100" src="https://via.placeholder.com/300x400" alt="">
      </div>

      <div class="col-sm-12 col-md-4">
        <h3>Project</h3>
        <img class="w-100" src="https://via.placeholder.com/300x400" alt="">
      </div>

      <div class="col-sm-12 col-md-4">
        <h3>Project</h3>
        <img class="w-100" src="https://via.placeholder.com/300x400" alt="">
      </div>
    </div>

  </section>
  <!-- portfolio end -->

</ng-container>
